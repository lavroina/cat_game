<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–π–º–∞–π –∫–æ—Ç–∏–∫–æ–≤ –¥–ª—è –ú–∏—Å—Ç–µ—Ä–∞ –ì–ª–∞–≤–Ω–æ–≥–æ –ö–æ—Ç–∏–∫–∞</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #eef2f3;
            /* –ö—É—Ä—Å–æ—Ä –≤ —Ñ–æ—Ä–º–µ –ª–∞–ø–∫–∏ */
            cursor: url('https://cdn-icons-png.flaticon.com/32/1077/1077114.png'), auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .cat {
            position: absolute;
            width: 150px; 
            height: auto;
            user-select: none;
            z-index: 10;
        }

        #basket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            z-index: 5;
            pointer-events: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ—Ä—Ç–∞–ª–∞ */
        .portal-suck {
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.5, -0.5, 1, 1) !important;
            left: 50% !important;
            top: calc(100vh - 80px) !important;
            transform: translate(-50%, 0) scale(0) rotate(720deg) !important;
            opacity: 0;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        #notification-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        #notification {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 5px solid #ff9a9e;
        }

        #notification h2 {
            font-size: 22px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background 0.2s;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-main { background: #ff9a9e; color: white; }
        .btn-again { background: #a1c4fd; color: white; }
        
        .btn-main:hover { background: #f87a80; transform: scale(1.05); }
        .btn-again:hover { background: #87b2f8; transform: scale(1.05); }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 15px;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">–ö–æ—Ç–∏–∫–æ–≤ –ø–æ–π–º–∞–Ω–æ: <span id="count">0</span> / 10</div>
    <div id="basket">üß∫</div>
</div>

<div id="notification-overlay">
    <div id="notification">
        <h2>–ú–∏—Å—Ç–µ—Ä –≥–ª–∞–≤–Ω—ã–π –∫–æ—Ç–∏–∫, –ø—Ä–∏–≥–ª–∞—à–∞–µ–º –≤–∞—Å –≤ —Ä—ç—Å—Ç–æ—Ä–∞–Ω, —á—Ç–æ–±—ã –æ—Ç–º–µ—Ç–∏—Ç—å –∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å–Ω—É—é –¥–∞—Ç—É –í–∞—à–µ–≥–æ —Ä–æ–∂–¥–µ–Ω–∏—è. Veh</h2>
        <button class="btn btn-main" onclick="alert('–£—Ä–∞, —á—Ç–æ–±—ã –Ω–∞–ø—Ä–∞–≤–∏—Ç—å—Å—è –≤ —Ä–µ—Å—Ç–æ—Ä–∞–Ω, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∂–µ–Ω–µ')">–£—Ä–∞</button>
        <button class="btn btn-again" onclick="location.reload()">–°—ã–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const countDisplay = document.getElementById('count');
    const overlay = document.getElementById('notification-overlay');
    let caughtCount = 0;

    const catImages = [
        'cat1.png', 'cat2.png', 'cat3.png', 'cat4.png', 'cat5.png',
        'cat6.png', 'cat7.png', 'cat8.png', 'cat9.png', 'cat10.png'
    ];

    class Cat {
        constructor(imgSrc) {
            this.el = document.createElement('img');
            this.el.src = imgSrc;
            this.el.className = 'cat';
            
            this.el.onload = () => {
                this.update();
            };

            // –†–∞–Ω–¥–æ–º–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            this.x = Math.random() * (window.innerWidth - 150);
            this.y = Math.random() * (window.innerHeight - 150);
            
            // –°–ö–û–†–û–°–¢–¨: —É–≤–µ–ª–∏—á–µ–Ω–∞ –¥–æ 20 (–æ—Ç -10 –¥–æ 10 –ø–æ –∫–∞–∂–¥–æ–π –æ—Å–∏)
            this.dx = (Math.random() - 0.5) * 20; 
            this.dy = (Math.random() - 0.5) * 20;
            
            this.el.style.left = this.x + 'px';
            this.el.style.top = this.y + 'px';

            this.el.onclick = () => this.catch();
            container.appendChild(this.el);
        }

        update() {
            if (this.isCaught) return;

            this.x += this.dx;
            this.y += this.dy;

            // –û—Ç—Å–∫–æ–∫ –æ—Ç –∫—Ä–∞–µ–≤
            if (this.x <= 0 || this.x >= window.innerWidth - 150) this.dx *= -1.02; // –ù–µ–±–æ–ª—å—à–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –ø—Ä–∏ —É–¥–∞—Ä–µ
            if (this.y <= 0 || this.y >= window.innerHeight - 150) this.dy *= -1.02;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç–∏, —á—Ç–æ–±—ã –Ω–µ —É–ª–µ—Ç–µ–ª–∏ –≤ –∫–æ—Å–º–æ—Å
            const maxSpeed = 25;
            if (Math.abs(this.dx) > maxSpeed) this.dx = Math.sign(this.dx) * maxSpeed;
            if (Math.abs(this.dy) > maxSpeed) this.dy = Math.sign(this.dy) * maxSpeed;

            this.el.style.left = this.x + 'px';
            this.el.style.top = this.y + 'px';

            requestAnimationFrame(() => this.update());
        }

        catch() {
            if (this.isCaught) return;
            this.isCaught = true;
            caughtCount++;
            countDisplay.innerText = caughtCount;
            
            this.el.classList.add('portal-suck');
            
            setTimeout(() => {
                this.el.remove();
                if (caughtCount === 10) {
                    overlay.style.display = 'flex';
                }
            }, 800);
        }
    }

    catImages.forEach(src => new Cat(src));
</script>

</body>
</html>
